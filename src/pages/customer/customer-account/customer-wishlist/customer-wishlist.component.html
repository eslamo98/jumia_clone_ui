<div class="wishlist-container">
    <div class="wishlist-header">
      <h1>Wishlist</h1>
    </div>
    
    <div class="wishlist-content" *ngIf="!hasItems">
      <div class="empty-wishlist">
        <div class="heart-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFA73B" width="48" height="48">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <p class="main-message">You haven't saved an item yet!</p>
        <p class="sub-message">
          Found something you like? Tap on the heart shaped icon next to the item to add it to your wishlist! All your saved items will appear here.
        </p>
        <button class="continue-shopping-btn" routerLink="/">Continue Shopping</button>
      </div>
    </div>
  </div>
