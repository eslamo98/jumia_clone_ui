

  
   <div class="step" [ngClass]="{'active': currentStep === 1}">
    <h2>
      <span class="checkmark">✅</span>
      <span class="step-title">
        Shipping Address
        <i class="fa fa-home header-icon"></i>
      </span>
      <button class="change-btn" (click)="editAddress()">
        {{ isEditing ? 'Save' : 'Change' }}
      </button>
    </h2>
  
    <div class="step-content">
      <!-- وضع العرض العادي -->
      <div *ngIf="!isEditing" class="address-display">
        <p class="customer-info"><strong>{{ customerName }}</strong></p>
        <p class="customer-info">{{ customerAddress }}</p>
        <p class="customer-info">{{ customerCity }} | {{ customerRegion }} | {{ phoneNumber }}</p>
      </div>
  
      <!-- وضع التعديل -->
      <div *ngIf="isEditing" class="address-edit">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" 
                 id="name" 
                 class="form-input"
                 [(ngModel)]="customerName" 
                 placeholder="Enter your name">
        </div>
  
        <div class="form-group">
          <label for="address">Customer Address</label>
          <input type="text" 
                 id="address" 
                 class="form-input"
                 [(ngModel)]="customerAddress" 
                 placeholder="Enter your address">
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" 
                 id="phone" 
                 class="form-input"
                 [(ngModel)]="phoneNumber" 
                 placeholder="Enter your phone number">
        </div>
      </div>
    </div>
  </div>
