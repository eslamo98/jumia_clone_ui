<!-- two-images-banner.component.html -->
<div class="banner-container">
    <div class="banner-heading">
      <h2>Shop & Save On Offers!</h2>
    </div>
    
    <div class="banner-items-container">
      <div *ngFor="let item of bannerItems" 
           class="banner-item"
           (click)="navigateTo(item.link)">
        
        <div class="banner-image">
          <img [src]="item.imgSrc" [alt]="'Banner image'">
        </div>
      </div>
    </div>
  </div>
