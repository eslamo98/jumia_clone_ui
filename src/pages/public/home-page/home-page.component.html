<!-- pages/home/home.component.html -->
<div class="jumia-home-container">
    <!-- Main Carousel -->
    <section class="main-carousel">
      <app-carousel [images]="banners"></app-carousel>
    </section>
  
    <!-- Categories Section -->
    <section class="categories-section">
      <div class="section-title">
        <h2>Shop Our Top Categories</h2>
      </div>
      
      <!-- Loading state -->
      <div *ngIf="isLoading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading categories...</p>
      </div>
      
      <!-- Error state -->
      <div *ngIf="!isLoading && errorMessage" class="error-container">
        <p>{{ errorMessage }}</p>
        <button (click)="fetchCategories()" class="retry-button">Retry</button>
      </div>
      
      <!-- Categories grid -->
      <div *ngIf="!isLoading && !errorMessage" class="categories-grid">
        <app-category-card 
          *ngFor="let category of categories" 
          [category]="category">
        </app-category-card>
      </div>
    </section>
  
    <!-- Flash Sales Section -->
    <section class="flash-sales-section">
      <div class="section-title">
        <h2>Flash Sales</h2>
        <div class="timer">
          <span>Ends in:</span>
          <div class="countdown">
            <span>10</span>:<span>45</span>:<span>30</span>
          </div>
        </div>
      </div>
      <div class="products-grid">
        <app-product-card 
          *ngFor="let product of featuredProducts" 
          [product]="product">
        </app-product-card>
      </div>
    </section>
  
    <!-- Mid Banner -->
    <section class="mid-banner">
      <app-banner 
        [image]="'assets/images/banners/mid-banner.jpg'"
        [link]="'/promotions/clearance'">
      </app-banner>
    </section>
  
    <!-- Top Deals Section -->
    <section class="top-deals-section">
      <div class="section-title">
        <h2>Top Deals</h2>
      </div>
      <div class="products-grid">
        <app-product-card 
          *ngFor="let product of topDeals" 
          [product]="product">
        </app-product-card>
      </div>
    </section>
  
    <!-- Newsletter Subscription -->
    <section class="newsletter-section">
      <div class="newsletter-container">
        <h3>Subscribe to our Newsletter</h3>
        <p>Get updates on our latest offers!</p>
        <div class="subscription-form">
          <input type="email" placeholder="Enter your email">
          <button>Subscribe</button>
        </div>
      </div>
    </section>
</div>
